<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../librerias/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Hello, world!</h1>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button onclick="login()" type="submit" class="btn btn-primary">Login</button>
            <button onclick="singin()" type="button" class="btn btn-primary">Singin</button>
        </form>
        
    </div>

    <script src="../scripts/loginscript.js"></script>
    <script src="../librerias/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
