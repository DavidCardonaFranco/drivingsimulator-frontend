<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../librerias/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container my-3 p-3" >
        <div class="row justify-content-center">
            <div class="col-11">
                <h2 id="saludo">Hola +usuario, desde aqui puedes empezar la simulacion</h2>
            </div>
        </div>
        
        <div class="row border justify-content-center">
            <div class="espacioblanco">
                <h4>Simulacion anterior</h4>
                <div class="row offset-1" id="user">Usuario: </div>
                <div class="row offset-1" id="date">Fecha:</div>
                <div class="row offset-1" id="time">Tiempo:</div>
            </div>
            <div class="col-3">
                <div class="d-grid gap-2">
                    <div onclick="startgame()" class="btn btn-primary">Iniciar nueva Simulacion</div>
                </div>
            </div>
            <div class="espacioblanco"></div>
        </div>
        
    </div>

    <script src="../scripts/mainscripts.js"></script>
    <script src="../librerias/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
